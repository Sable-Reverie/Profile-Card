<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Profile</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --accent-color: #00BFFF;
            --particle-color: rgba(0, 191, 255, 0.7);
            --card-width: 380px;
        }
        
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px; 
        }

        #constellation-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        .card {
            width: var(--card-width);
            position: relative;
            z-index: 1;
            border-radius: 20px;
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            border: 2px solid transparent;
            transition: transform 0.1s linear;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(60deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 300% 300%;
            animation: chroma-border 4s linear infinite;
            z-index: 1;
            border-radius: 20px;
        }

        @keyframes chroma-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.15), transparent 25%);
            z-index: 3;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover::after {
            opacity: 1;
        }

        .card-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* TODO: Replace with your profile picture URL */
            background-image: url('https://via.placeholder.com/400');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.4);
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 4;
            padding: 40px 20px 20px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #FFFFFF;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
            opacity: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-picture:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--accent-color);
        }

        .name {
            color: #FFFFFF;
            font-family: 'Source Code Pro', monospace;
            font-size: 2em;
            font-weight: 700;
            margin: 0 auto 25px auto;
            display: block;
            height: 1.2em;
            line-height: 1.2em;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--accent-color);
            width: 0;
            animation:
                typing-name 2s steps(14, end) 1s forwards,
                blink-caret .75s step-end infinite 1s;
        }
        
        @keyframes typing-name {
            from { width: 0 }
            /* TODO: Adjust the 'ch' value to match the number of characters in your name */
            to { width: 14ch; } 
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color); }
        }
        
        #toggle-about-btn {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            padding: 0;
            position: relative;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out, border-color 0.3s;
        }
        #toggle-about-btn:hover {
            border-color: var(--accent-color);
        }
        #toggle-about-btn::before,
        #toggle-about-btn::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 2px;
            background-color: #fff;
            border-radius: 1px;
            top: 13px;
            transition: transform 0.3s ease-in-out;
        }
        #toggle-about-btn::before {
            left: 6px;
            transform: rotate(45deg);
        }
        #toggle-about-btn::after {
            right: 6px;
            transform: rotate(-45deg);
        }
        #toggle-about-btn.open {
            transform: rotate(180deg);
        }

        .about-section {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.7s ease-out, opacity 0.5s ease-in, margin-top 0.7s ease-out;
            text-align: center;
        }
        .about-section.visible {
            max-height: 300px;
            opacity: 1;
            margin-top: 20px;
        }
        
        .about-heading {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ddd;
            margin: 0 0 10px 0;
            text-shadow: 0 0 4px #000, 0 0 6px #000;
        }

        .about-text {
            color: #ccc;
            font-family: 'Source Code Pro', monospace;
            font-size: 1.1em;
            margin: 0 auto 25px auto;
            min-height: 1.5em;
        }

        .github-link-container a {
            color: #FFFFFF;
            font-size: 1.8em;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
        }

        .github-link-container a:hover {
            color: var(--accent-color);
            transform: scale(1.2) translateY(-2px);
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
        }
    </style>
</head>
<body>

    <canvas id="constellation-canvas"></canvas>

    <div class="card" id="profile-card">
        <div class="card-background"></div>

        <div class="card-content">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
            
            <h1 class="name">YOUR NAME HERE</h1>

            <button id="toggle-about-btn" aria-label="Toggle About Section"></button>
            
            <div class="about-section" id="about-section">
                <h3 class="about-heading">ABOUT</h3>
                <p class="about-text" id="about-text"></p>
                <div class="github-link-container">
                    <a href="#" target="_blank" aria-label="GitHub Profile">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script>
        const card = document.getElementById('profile-card');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;
        class Particle { 
            constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim();
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        let themeColor = getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim();
                        ctx.strokeStyle = themeColor.replace('0.7', opacityValue);
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; init(); });
        init();
        animate();

        const toggleBtn = document.getElementById('toggle-about-btn');
        const aboutSection = document.getElementById('about-section');
        const aboutTextElement = document.getElementById('about-text');
        // TODO: Change this to your desired tagline or bio
        const aboutTextContent = 'YOUR TAGLINE HERE';
        let typingTimeout;

        toggleBtn.addEventListener('click', () => {
            const isVisible = aboutSection.classList.toggle('visible');
            toggleBtn.classList.toggle('open', isVisible);
            
            clearTimeout(typingTimeout);
            aboutTextElement.textContent = '';
            
            if (isVisible) {
                let i = 0;
                function typeWriterAbout() {
                    if (i < aboutTextContent.length) {
                        aboutTextElement.textContent += aboutTextContent.charAt(i);
                        i++;
                        typingTimeout = setTimeout(typeWriterAbout, 120);
                    } else {
                        aboutTextElement.textContent = aboutTextContent;
                    }
                }
                setTimeout(typeWriterAbout, 500);
            }
        });
    </script>

</body>
</html>
